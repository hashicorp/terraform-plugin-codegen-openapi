openapi: 3.0.3
info:
  title: Fastly API
  description: >
    Via the Fastly API you can perform any of the operations that are
    possible within the management console,  including creating services,
    domains, and backends, configuring rules or uploading your own application
    code, as well as account operations such as user administration and billing
    reports.

    The API is organized into collections of endpoints that allow manipulation of objects related to Fastly services and accounts.

    For the most accurate and up-to-date API reference content, visit our [Developer Hub](https://developer.fastly.com/reference/api/)
  version: 1.0.0
  contact:
    name: Fastly
    url: https://www.fastly.com/open-source/
    email: oss@fastly.com
servers:
  - url: https://api.fastly.com
  - url: https://rt.fastly.com
tags:
  - name: acl
    externalDocs:
      &a1
      url: https://developer.fastly.com/reference/api/acls/acl
    x-displayName: acl
    description: An access control list or "ACL" specifies individual IP addresses
      or subnet ranges and can be accessed and used from Fastly VCL.
  - name: acl_entry
    externalDocs:
      &a2
      url: https://developer.fastly.com/reference/api/acls/acl-entry
    x-displayName: acl_entry
    description: >
      An ACL entry holds an individual IP address or subnet range and is
      a member of an ACL. ACL entries are versionless, which means they can be
      created, modified, or deleted without activating a new version of your
      service.
  - name: apex_redirect
    externalDocs:
      &a3
      url: https://developer.fastly.com/reference/api/vcl-services/apex-redirect
    x-displayName: apex_redirect
    description: Supports redirecting traffic for apex domains, subdomains, or
      wildcard domains to a WWW subdomain.
  - name: backend
    externalDocs:
      &a4
      url: https://developer.fastly.com/reference/api/services/backend
    x-displayName: backend
    description: A backend (also sometimes called an origin server) is a server
      identified by IP address or hostname, from which Fastly will fetch your
      content. There can be multiple backends attached to a service, but each
      backend is specific to one service. By default, the first backend added to
      a service configuration will be used for all requests (provided it meets
      any [conditions](/reference/api/vcl-services/condition) attached to it).
      If multiple backends are defined for a service, the first one that has no
      attached conditions, or whose condition is satisfied for the current
      request, will be used, unless that behavior is modified using the
      `auto_loadbalance` field described below.
  - name: billing
    externalDocs:
      &a5
      url: https://developer.fastly.com/reference/api/account/billing
    x-displayName: billing
    description: Get information on current and past bills.
  - name: billing_address
    externalDocs:
      &a6
      url: https://developer.fastly.com/reference/api/account/billing-address
    x-displayName: billing_address
    description: A billing address is used to calculate your bill correctly.
  - name: cache_settings
    externalDocs:
      &a7
      url: https://developer.fastly.com/reference/api/vcl-services/cache-settings
    x-displayName: cache_settings
    description: Configures cache lifetime for objects stored in the Fastly cache,
      overriding cache freshness information that would otherwise be determined
      from cache-related headers on the HTTP response. When used in conjunction
      with conditions, cache settings objects provide detailed control over how
      long content persists in the cache.
  - name: condition
    externalDocs:
      &a8
      url: https://developer.fastly.com/reference/api/vcl-services/condition
    x-displayName: condition
    description: Conditions are used to control whether logic defined in configured
      VCL objects is applied for a particular client request. A condition
      contains a VCL conditional expression that evaluates to either true or
      false and is used to determine whether the condition is met. The type of
      the condition determines where it is executed and the VCL variables that
      can be evaluated as part of the conditional logic.
  - name: contact
    externalDocs:
      &a9
      url: https://developer.fastly.com/reference/api/account/contact
    x-displayName: contact
    description: A Customer Contact is the base object that holds the different
      types of contact information Fastly uses to contact a customer.
  - name: content
    externalDocs:
      &a10
      url: https://developer.fastly.com/reference/api/utils/content
    x-displayName: content
    description: Fastly makes it possible to see which version of a particular URL
      is cached on each edge server.
  - name: customer
    externalDocs:
      &a11
      url: https://developer.fastly.com/reference/api/account/customer
    x-displayName: customer
    description: A Customer is the base object that owns your Users and Services.
      Some information may be limited depending on access level.
  - name: dictionary
    externalDocs:
      &a12
      url: https://developer.fastly.com/reference/api/dictionaries/dictionary
    x-displayName: dictionary
    description: A Dictionary is a VCL data table that stores key-value pairs
      accessible to VCL during request processing. New, empty dictionaries can
      be attached to a draft version of a service, which must be activated for
      the dictionary to be included in VCL. Once installed, a dictionary's items
      may be updated via API calls without having to activate a new version of
      the associated service configuration. To remove a dictionary, delete it on
      a draft version of a service (one that is not locked and not active). Once
      removed, activate the draft service version without the dictionary.
  - name: dictionary_info
    externalDocs:
      &a13
      url: https://developer.fastly.com/reference/api/dictionaries/dictionary-info
    x-displayName: dictionary_info
    description: Dictionary Info is a set of metadata describing properties of a
      dictionary which change as items are added and removed.
  - name: dictionary_item
    externalDocs:
      &a14
      url: https://developer.fastly.com/reference/api/dictionaries/dictionary-item
    x-displayName: dictionary_item
    description: A Dictionary Item is a single key-value pair that makes up an entry
      in a Dictionary. Dictionary Items can be added, removed and modified
      without activating a new version of the associated service.
  - name: diff
    externalDocs:
      &a15
      url: https://developer.fastly.com/reference/api/utils/diff
    x-displayName: diff
    description: See the line-by-line changes in configuration between two different
      versions of a service.
  - name: director
    externalDocs:
      &a16
      url: https://developer.fastly.com/reference/api/load-balancing/directors/director
    x-displayName: director
    description: A Director is responsible for balancing requests among a group of
      Backends. In addition to simply balancing, Directors can be configured to
      attempt retrying failed requests. Additionally, Directors have a quorum
      setting which can be used to determine when the Director as a whole is
      considered "up", in order to prevent "server whack-a-mole" following an
      outage as servers come back up. Only directors created via the API can be
      modified via the API. Directors known as "autodirectors" that are created
      automatically when load balancing groups of servers together cannot be
      modified or retrieved via the API.
  - name: director_backend
    externalDocs:
      &a17
      url: https://developer.fastly.com/reference/api/load-balancing/directors/backend
    x-displayName: director_backend
    description: Maps and relates backends as belonging to directors. Backends can
      belong to any number of directors but directors can only hold one
      reference to a specific backend.
  - name: domain
    externalDocs:
      &a18
      url: https://developer.fastly.com/reference/api/services/domain
    x-displayName: domain
    description: A domain represents the domain name through which visitors will
      retrieve content. There can be multiple domains for a service.
  - name: domain_ownerships
    externalDocs:
      &a19
      url: https://developer.fastly.com/reference/api/services/domain-ownerships
    x-displayName: domain_ownerships
    description: A domain ownership is the record that Fastly keeps after a customer
      has validated control over a domain.
  - name: enabled_products
    externalDocs:
      &a20
      url: https://developer.fastly.com/reference/api/products/enablement
    x-displayName: enabled_products
    description: These endpoints allow you to enable, disable, and check the
      enablement status of products on your services.
  - name: events
    externalDocs:
      &a21
      url: https://developer.fastly.com/reference/api/account/events
    x-displayName: events
    description: >
      [Event
      logs](https://docs.fastly.com/en/guides/reviewing-service-activity-with-the-event-log)
      are used to audit actions performed by customers.
  - name: gzip
    externalDocs:
      &a22
      url: https://developer.fastly.com/reference/api/vcl-services/gzip
    x-displayName: gzip
    description: Gzip configuration allows you to choose resources to automatically
      compress.  For more information about compressing and decompressing data
      with Fastly, check out our [concept guide to
      compression](https://developer.fastly.com/learning/concepts/compression/).
  - name: header
    externalDocs:
      &a23
      url: https://developer.fastly.com/reference/api/vcl-services/header
    x-displayName: header
    description: Header objects are used to add, modify, or delete headers from
      requests and responses. The header content can be simple strings or be
      derived from variables inside Varnish. Regular expressions can be used to
      customize the headers even further.
  - name: healthcheck
    externalDocs:
      &a24
      url: https://developer.fastly.com/reference/api/services/healthcheck
    x-displayName: healthcheck
    description: Health checks are used to customize the way Fastly checks on your
      Backends. If an origin server is marked unhealthy due to health checks,
      Fastly will stop attempting to send requests to it. If all origin servers
      are marked unhealthy, Fastly will attempt to serve stale. If no stale
      object is available, a 503 will be returned to the client.
  - name: historical
    externalDocs:
      &a25
      url: https://developer.fastly.com/reference/api/metrics-stats/historical-stats
    x-displayName: historical
    description: The Historical Stats API allows you to programmatically retrieve
      historical caching statistics derived from your Fastly services. You can
      use these metrics to help you optimize your site’s data caching and
      analyze your site’s traffic.
  - name: http3
    externalDocs:
      &a26
      url: https://developer.fastly.com/reference/api/vcl-services/http3
    x-displayName: http3
    description: Supports the use of the HTTP/3 (QUIC) protocol.
  - name: iam_permissions
    externalDocs:
      &a27
      url: https://developer.fastly.com/reference/api/account/permissions
    x-displayName: iam_permissions
    description: A list of available permissions that can be assigned to a custom role.
  - name: iam_roles
    externalDocs:
      &a28
      url: https://developer.fastly.com/reference/api/account/roles
    x-displayName: iam_roles
    description: A role is a collection of permissions that can be assigned to a user group.
  - name: iam_service_groups
    externalDocs:
      &a29
      url: https://developer.fastly.com/reference/api/account/service-groups
    x-displayName: iam_service_groups
    description: A service group is a collection of services that can be assigned to
      a user group.
  - name: iam_user_groups
    externalDocs:
      &a30
      url: https://developer.fastly.com/reference/api/account/user-groups
    x-displayName: iam_user_groups
    description: A user group is a collection of users with service groups and roles.
  - name: invitations
    externalDocs:
      &a31
      url: https://developer.fastly.com/reference/api/account/invitations
    x-displayName: invitations
    description: Invitations allow superusers and engineers to invite users to set
      up accounts as collaborators under a main customer account. Superusers can
      invite collaborators and assign them any role or permission level on a
      per-service basis. Engineers with no per-service limitations on their role
      can only invite new collaborators but cannot modify their permissions.
  - name: logging_azureblob
    externalDocs:
      &a32
      url: https://developer.fastly.com/reference/api/logging/azureblob
    x-displayName: logging_azureblob
    description: Fastly will upload log messages to the Azure Blob Storage container
      in the format specified in the Azure Blob object.
  - name: logging_bigquery
    externalDocs:
      &a33
      url: https://developer.fastly.com/reference/api/logging/bigquery
    x-displayName: logging_bigquery
    description: Fastly will upload log messages to the Google BigQuery dataset and
      table in the format specified in the BigQuery logging object.
  - name: logging_cloudfiles
    externalDocs:
      &a34
      url: https://developer.fastly.com/reference/api/logging/cloudfiles
    x-displayName: logging_cloudfiles
    description: Fastly will upload log messages to your Rackspace Cloud Files account.
  - name: logging_datadog
    externalDocs:
      &a35
      url: https://developer.fastly.com/reference/api/logging/datadog
    x-displayName: logging_datadog
    description: Fastly will upload log messages to Datadog in the format specified
      in the Datadog configuration object.
  - name: logging_digitalocean
    externalDocs:
      &a36
      url: https://developer.fastly.com/reference/api/logging/digitalocean
    x-displayName: logging_digitalocean
    description: Fastly will upload log messages to the DigitalOcean Space in the
      format specified in the DigitalOcean Spaces object.
  - name: logging_elasticsearch
    externalDocs:
      &a37
      url: https://developer.fastly.com/reference/api/logging/elasticsearch
    x-displayName: logging_elasticsearch
    description: Fastly will upload log messages periodically to the server in the
      format specified in the Elasticsearch object.
  - name: logging_ftp
    externalDocs:
      &a38
      url: https://developer.fastly.com/reference/api/logging/ftp
    x-displayName: logging_ftp
    description: Fastly will upload log messages periodically to the server in the
      format specified in the FTP object.
  - name: logging_gcs
    externalDocs:
      &a39
      url: https://developer.fastly.com/reference/api/logging/gcs
    x-displayName: logging_gcs
    description: Fastly will upload log messages to the GCS bucket in the format
      specified in the GCS object.
  - name: logging_heroku
    externalDocs:
      &a40
      url: https://developer.fastly.com/reference/api/logging/heroku
    x-displayName: logging_heroku
    description: Fastly will stream log messages to the Heroku account in the format
      specified in the Heroku object.
  - name: logging_honeycomb
    externalDocs:
      &a41
      url: https://developer.fastly.com/reference/api/logging/honeycomb
    x-displayName: logging_honeycomb
    description: Fastly will upload log messages to Honeycomb.io in the format
      specified in the Honeycomb object.
  - name: logging_https
    externalDocs:
      &a42
      url: https://developer.fastly.com/reference/api/logging/https
    x-displayName: logging_https
    description: Fastly will upload log messages to an HTTPS endpoint in the format
      specified in the HTTPS object. The HTTPS endpoint requires proof of domain
      ownership before logs can be received. Learn how to validate your domain
      in our [HTTPS endpoint
      documentation](https://docs.fastly.com/en/guides/log-streaming-https).
  - name: logging_kafka
    externalDocs:
      &a43
      url: https://developer.fastly.com/reference/api/logging/kafka
    x-displayName: logging_kafka
    description: Fastly will upload log messages periodically to the server in the
      format specified in the Kafka object.
  - name: logging_kinesis
    externalDocs:
      &a44
      url: https://developer.fastly.com/reference/api/logging/kinesis
    x-displayName: logging_kinesis
    description: Fastly will publish log messages to an Amazon Kinesis stream in the
      format specified in the Amazon Kinesis Data Streams logging object.
  - name: logging_logentries
    externalDocs:
      &a45
      url: https://developer.fastly.com/reference/api/logging/logentries
    x-displayName: logging_logentries
    description: The Logentries integration has been discontinued.  No new
      Logentries endpoints can be created.
  - name: logging_loggly
    externalDocs:
      &a46
      url: https://developer.fastly.com/reference/api/logging/loggly
    x-displayName: logging_loggly
    description: Fastly will stream log messages to the Loggly account in the format
      specified in the Loggly logging object.
  - name: logging_logshuttle
    externalDocs:
      &a47
      url: https://developer.fastly.com/reference/api/logging/logshuttle
    x-displayName: logging_logshuttle
    description: Fastly will upload log messages to the Log Shuttle bucket in the
      format specified in the logshuttle object.
  - name: logging_newrelic
    externalDocs:
      &a48
      url: https://developer.fastly.com/reference/api/logging/newrelic
    x-displayName: logging_newrelic
    description: Fastly will upload log messages to New Relic Logs in the format
      specified in the New Relic configuration object.
  - name: logging_openstack
    externalDocs:
      &a49
      url: https://developer.fastly.com/reference/api/logging/openstack
    x-displayName: logging_openstack
    description: Fastly will upload log messages to the OpenStack bucket in the
      format specified in the openstack object.
  - name: logging_papertrail
    externalDocs:
      &a50
      url: https://developer.fastly.com/reference/api/logging/papertrail
    x-displayName: logging_papertrail
    description: Fastly will stream log messages to the Papertrail account in the
      format specified in the Papertrail object.
  - name: logging_pubsub
    externalDocs:
      &a51
      url: https://developer.fastly.com/reference/api/logging/gcp-pubsub
    x-displayName: logging_pubsub
    description: Fastly will publish log messages to a Google Cloud Pub/Sub topic in
      the format specified in the Pub/Sub logging object.
  - name: logging_s3
    externalDocs:
      &a52
      url: https://developer.fastly.com/reference/api/logging/s3
    x-displayName: logging_s3
    description: Fastly will upload log messages to the S3 bucket in the format
      specified in the S3 object.
  - name: logging_scalyr
    externalDocs:
      &a53
      url: https://developer.fastly.com/reference/api/logging/scalyr
    x-displayName: logging_scalyr
    description: Fastly will stream log messages to the Scalyr account in the format
      specified in the Scalyr object.
  - name: logging_sftp
    externalDocs:
      &a54
      url: https://developer.fastly.com/reference/api/logging/sftp
    x-displayName: logging_sftp
    description: Fastly will upload log messages periodically to the server in the
      format specified in the SFTP object.
  - name: logging_splunk
    externalDocs:
      &a55
      url: https://developer.fastly.com/reference/api/logging/splunk
    x-displayName: logging_splunk
    description: Fastly will POST messages to your Splunk account in the format
      specified in the Splunk object.
  - name: logging_sumologic
    externalDocs:
      &a56
      url: https://developer.fastly.com/reference/api/logging/sumologic
    x-displayName: logging_sumologic
    description: Fastly will POST messages to the Sumo Logic account in the format
      specified in the Sumologic object.
  - name: logging_syslog
    externalDocs:
      &a57
      url: https://developer.fastly.com/reference/api/logging/syslog
    x-displayName: logging_syslog
    description: Fastly will stream log messages to the location in the format
      specified in the Syslog object.
  - name: mutual_authentication
    externalDocs:
      &a58
      url: https://developer.fastly.com/reference/api/tls/mutual-tls/authentication
    x-displayName: mutual_authentication
    description: The Mutual TLS API allows for client-to-server authentication using
      client-side X.509 authentication. The main Mutual Authentication object
      represents the certificate bundle and other configurations which support
      Mutual TLS for your domains.
  - name: object_store
    externalDocs:
      &a59
      url: https://developer.fastly.com/reference/api/services/resources/object-store
    x-displayName: object_store
    description: An object store is a persistent, globally consistent key-value
      store accessible to Compute@Edge services during request processing.
  - name: object_store_item
    externalDocs:
      &a60
      url: https://developer.fastly.com/reference/api/services/resources/object-store-item
    x-displayName: object_store_item
    description: An item in an object store.
  - name: package
    externalDocs:
      &a61
      url: https://developer.fastly.com/reference/api/services/package
    x-displayName: package
    description: >
      Compute@Edge is a computation platform capable of running custom
      binary packages that you compile on your own systems and upload to Fastly.
      These packages are associated with a service version and are deployed to
      Fastly's edge network.
  - name: pool
    externalDocs:
      &a62
      url: https://developer.fastly.com/reference/api/load-balancing/pools/pool
    x-displayName: pool
    description: A pool is responsible for balancing requests among a group of
      servers. In addition to balancing, pools can be configured to attempt
      retrying failed requests. Pools have a quorum setting that can be used to
      determine when the pool as a whole is considered up, in order to prevent
      problems following an outage as servers come back up.
  - name: pop
    externalDocs:
      &a63
      url: https://developer.fastly.com/reference/api/utils/pops
    x-displayName: pop
    description: List Fastly POPs and their locations.
  - name: public_ip_list
    externalDocs:
      &a64
      url: https://developer.fastly.com/reference/api/utils/public-ip-list
    x-displayName: public_ip_list
    description: To help you manage firewall rules for connections from Fastly to
      your origin, we provide access to the [list of Fastly's assigned IP
      ranges](https://api.fastly.com/public-ip-list). Changes to this list will
      be announced in advance as an "IP address announcement" along with other
      service announcements to our [status page](https://fastlystatus.com/),
      which you can
      [subscribe](https://docs.fastly.com/en/guides/fastlys-network-status#subscribing-to-notifications)
      to. This list is exhaustive and includes all Fastly-owned IP ranges, so
      any client connections, log streaming reports, and origin connections
      should use these addresses.
  - name: publish
    externalDocs:
      &a65
      url: https://developer.fastly.com/reference/api/services/service
    x-displayName: publish
    description: Publishing sends messages to
      [Fanout](https://developer.fastly.com/learning/concepts/real-time-messaging/fanout)
      subscribers. Fanout is designed to be
      [GRIP-compatible](https://pushpin.org/docs/protocols/grip/), such that
      `https://api.fastly.com/service/{service_id}` can be used as a GRIP URL in
      application configurations.
  - name: purge
    externalDocs:
      &a66
      url: https://developer.fastly.com/reference/api/purging
    x-displayName: purge
    description: Instant Purging removes content from Fastly immediately so it can
      be refreshed from your origin servers. While the default approach for
      issuing an individual URL Instant Purge uses the Fastly API,
      `https://api.fastly.com/`, it is not required.
  - name: rate_limiter
    externalDocs:
      &a67
      url: https://developer.fastly.com/reference/api/vcl-services/rate-limiter
    x-displayName: rate_limiter
    description: Rate limiters add configurable origin request rate limiting to a
      service. This information is part of a limited availability release. For
      more information, see our [product and feature
      lifecycle](https://docs.fastly.com/products/fastly-product-lifecycle#limited-availability)
      descriptions. To use this feature you must purchase a Professional or
      Premier Platform subscription for either [Signal Sciences Cloud
      WAF](https://docs.fastly.com/products/signal-sciences-cloud-waf) or
      [Signal Sciences Next-Gen
      WAF](https://docs.fastly.com/products/signal-sciences-next-gen-waf) and
      have a [paid account with a
      contract](https://docs.fastly.com/en/guides/accounts-and-pricing-plans#paid-accounts-with-contractual-commitments)
      for [full-site
      delivery](https://docs.fastly.com/products/fastlys-legacy-full-site-delivery-services).
  - name: realtime
    externalDocs:
      &a68
      url: https://developer.fastly.com/reference/api/metrics-stats/realtime
    x-displayName: realtime
    description: The real-time analytics API offers a standardized set of data about
      traffic received by a specified service in one-second time periods up to
      the last complete second.
  - name: request_settings
    externalDocs:
      &a69
      url: https://developer.fastly.com/reference/api/vcl-services/request-settings
    x-displayName: request_settings
    description: Settings used to customize Fastly's request handling. When used
      with [Conditions](#condition) the Request Settings object allows you to
      fine tune how specific types of requests are handled.
  - name: resource
    externalDocs:
      &a70
      url: https://developer.fastly.com/reference/api/services/resource
    x-displayName: resource
    description: A resource link represents a link between a shared resource (such
      as an object store or config store) and a service version.
  - name: response_object
    externalDocs:
      &a71
      url: https://developer.fastly.com/reference/api/vcl-services/response-object
    x-displayName: response_object
    description: Allows you to create synthetic responses that exist entirely on the
      varnish machine. Useful for creating error or maintenance pages that
      exists outside the scope of your backend architecture. Best when used with
      [Condition](#condition) objects.
  - name: server
    externalDocs:
      &a72
      url: https://developer.fastly.com/reference/api/load-balancing/pools/server
    x-displayName: server
    description: A server is an address (IP address or hostname) to which the Fastly
      Load Balancer service can forward requests. This service can define
      multiple servers and assign it to a pool. Fastly can then select any one
      of these servers based on a selection policy defined for the pool.
  - name: service
    externalDocs:
      &a73
      url: https://developer.fastly.com/reference/api/services/service
    x-displayName: service
    description: A Service represents the configuration for a website, app, API, or
      anything else to be served through Fastly. A Service can have many
      Versions, through which Backends, Domains, and more can be configured.
  - name: service_authorizations
    externalDocs:
      &a74
      url: https://developer.fastly.com/reference/api/account/service-authorization
    x-displayName: service_authorizations
    description: A service authorization allows limited users to access only
      specified services.
  - name: settings
    externalDocs:
      &a75
      url: https://developer.fastly.com/reference/api/vcl-services/settings
    x-displayName: settings
    description: Handles default settings for a particular version of a service.
  - name: snippet
    externalDocs:
