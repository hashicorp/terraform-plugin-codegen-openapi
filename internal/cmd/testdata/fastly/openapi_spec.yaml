            id:
              readOnly: true
              type: string
              allOf:
                - $ref: "#/components/schemas/id_acl_entry"
            service_id:
              readOnly: true
              type: string
              allOf:
                - $ref: "#/components/schemas/id_service"
    id_acl_entry:
