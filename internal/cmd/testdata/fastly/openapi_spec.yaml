    acl_response:
      allOf:
        - $ref: "#/components/schemas/acl"
        - $ref: "#/components/schemas/timestamps"
        - $ref: "#/components/schemas/service_id_and_version"
        - properties:
            id:
              readOnly: true
              type: string
              allOf:
                - $ref: "#/components/schemas/id_acl"
    id_acl:
      type: string
      description: Alphanumeric string identifying a ACL.
      example: 6tUXdegLTf5BCig0zGFrU3
    name_acl:
      type: string
      description: Name for the ACL. Must start with an alphanumeric character and
        contain only alphanumeric characters, underscores, and whitespace.
      example: test-acl
    acl_entry:
      type: object
      properties:
        negated:
          type: integer
          description: Whether to negate the match. Useful primarily when creating
            individual exceptions to larger subnets.
          enum:
            - 0
            - 1
          example: 0
          default: 0
        comment:
          $ref: "#/components/schemas/comment"
        ip:
          $ref: "#/components/schemas/ip"
        subnet:
          type: integer
          description: Number of bits for the subnet mask applied to the IP address. For
            IPv4 addresses, a value of 32 represents the smallest subnet mask (1
            address), 24 represents a class C subnet mask (256 addresses), 16
            represents a class B subnet mask (65k addresses), and 8 is class A
            subnet mask (16m addresses). If not provided, no mask is applied.
          example: 8
          nullable: true
    bulk_update_acl_entry:
      allOf:
        - $ref: "#/components/schemas/acl_entry"
        - properties:
            op:
              type: string
              enum:
                - create
                - update
                - delete
            id:
              readOnly: true
              type: string
              allOf:
                - $ref: "#/components/schemas/id_acl_entry"
