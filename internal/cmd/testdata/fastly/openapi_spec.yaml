      `https://api.fastly.com/service/{service_id}` can be used as a GRIP URL in
      application configurations.
    externalDocs: *a65
  - name: purge
    tags:
      - purge
    description: Instant Purging removes content from Fastly immediately so it can
      be refreshed from your origin servers. While the default approach for
      issuing an individual URL Instant Purge uses the Fastly API,
      `https://api.fastly.com/`, it is not required.
    externalDocs: *a66
  - name: rate_limiter
    tags:
      - rate_limiter
    description: Rate limiters add configurable origin request rate limiting to a
      service. This information is part of a limited availability release. For
      more information, see our [product and feature
      lifecycle](https://docs.fastly.com/products/fastly-product-lifecycle#limited-availability)
      descriptions. To use this feature you must purchase a Professional or
      Premier Platform subscription for either [Signal Sciences Cloud
      WAF](https://docs.fastly.com/products/signal-sciences-cloud-waf) or
      [Signal Sciences Next-Gen
      WAF](https://docs.fastly.com/products/signal-sciences-next-gen-waf) and
      have a [paid account with a
      contract](https://docs.fastly.com/en/guides/accounts-and-pricing-plans#paid-accounts-with-contractual-commitments)
      for [full-site
      delivery](https://docs.fastly.com/products/fastlys-legacy-full-site-delivery-services).
    externalDocs: *a67
  - name: realtime
    tags:
      - realtime
    description: The real-time analytics API offers a standardized set of data about
      traffic received by a specified service in one-second time periods up to
      the last complete second.
    externalDocs: *a68
  - name: request_settings
    tags:
      - request_settings
    description: Settings used to customize Fastly's request handling. When used
      with [Conditions](#condition) the Request Settings object allows you to
      fine tune how specific types of requests are handled.
    externalDocs: *a69
  - name: resource
    tags:
      - resource
      - resource_other
    description: A resource link represents a link between a shared resource (such
      as an object store or config store) and a service version.
    externalDocs: *a70
  - name: response_object
    tags:
      - response_object
    description: Allows you to create synthetic responses that exist entirely on the
      varnish machine. Useful for creating error or maintenance pages that
      exists outside the scope of your backend architecture. Best when used with
      [Condition](#condition) objects.
    externalDocs: *a71
  - name: server
    tags:
      - server
    description: A server is an address (IP address or hostname) to which the Fastly
      Load Balancer service can forward requests. This service can define
      multiple servers and assign it to a pool. Fastly can then select any one
      of these servers based on a selection policy defined for the pool.
    externalDocs: *a72
  - name: service
    tags:
      - service
    description: A Service represents the configuration for a website, app, API, or
      anything else to be served through Fastly. A Service can have many
      Versions, through which Backends, Domains, and more can be configured.
    externalDocs: *a73
  - name: service_authorizations
    tags:
      - service_authorizations
    description: A service authorization allows limited users to access only
      specified services.
    externalDocs: *a74
  - name: settings
    tags:
      - settings
    description: Handles default settings for a particular version of a service.
    externalDocs: *a75
  - name: snippet
    tags:
      - snippet
    description: VCL Snippets are blocks of VCL logic inserted into your service's
      configuration that don't require custom VCL.
    externalDocs: *a76
  - name: star
    tags:
      - star
    description: A star allows users to mark services of interest.
    externalDocs: *a77
  - name: stats
    tags:
      - stats
    description: Stats give you information on the usage and performance of your
      Service. They can be requested by Service and over a particular time span.
      Stats are broken down per POP, giving you information on how your Services
      are being used across the world. There is now a more flexible, and fully
      featured [Stats API](/reference/api/metrics-stats/historical-stats/)
      available.
    externalDocs: *a78
  - name: tls_activations
    tags:
      - tls_activations
    description: TLS activations.
    externalDocs: *a79
  - name: tls_bulk_certificates
    tags:
      - tls_bulk_certificates
    description: Available to Platform TLS customers, these endpoints streamline the
      upload, deployment and management of large numbers of TLS certificates. A
      certificate is used to terminate TLS traffic for one or more of your fully
      qualified domain names (domains). Uploading a new certificate
      automatically enables TLS for all domains listed as Subject Alternative
      Names (SAN entries) on the certificate.
    externalDocs: *a80
  - name: tls_certificates
    tags:
      - tls_certificates
    description: A TLS certificate is used to terminate TLS traffic for one or more
      of your [TLS domains](#tls_domains).
    externalDocs: *a81
  - name: tls_configurations
    tags:
      - tls_configurations
    description: Customers with access to multiple sets of IP pools are able to
      apply different configuration options to their TLS enabled domains.
    externalDocs: *a82
  - name: tls_dns_records
    tags:
      - tls_dns_records
    description: DNS records are the available DNS addresses that can be used to
      enable TLS for a domain. DNS must be configured for a domain for TLS
      handshakes to succeed. If enabling TLS on an apex domain (e.g.,
      `example.com`) you must create four A records (or four AAAA records for
      IPv6 support) using the displayed global A record's IP addresses with your
      DNS provider. For subdomains and wildcard domains (e.g., `www.example.com`
      or `*.example.com`) you will need to create a relevant CNAME record.
    externalDocs: *a83
  - name: tls_domains
    tags:
      - tls_domains
    description: TLS domains are all the domains (including wildcard domains)
      included in any [TLS certificate](#tls_certificates)'s Subject Alternative
      Names (SAN) list. Included in the response is information about which
      certificates reference this domain as well as the [TLS
      activation](#tls_activations) indicating which certificate is enabled to
      serve TLS traffic for the domain.
    externalDocs: *a84
  - name: tls_private_keys
    tags:
      - tls_private_keys
    description: A private key is used to sign a Certificate. A key can be used to
      sign multiple certificates.
    externalDocs: *a85
  - name: tls_subscriptions
    tags:
      - tls_subscriptions
      - tls_subscriptions_other
    description: The TLS subscriptions API allows you to programmatically generate
      TLS certificates that are procured and renewed by Fastly. Once a
      subscription is created for a given hostname or wildcard domain, DNS
      records are checked to ensure that the domain on the subscription is owned
      by the subscription creator. Provided DNS records are maintained, TLS
      certificates will automatically renew. If Fastly is unable to issue a
      certificate, we will retry to issue the certificate for 7 days past
      subscription creation or the latest certificate's not_after date,
      whichever is later. If after 7 days Fastly is unable to issue a
      certificate, the subscription state will change to `failed` and Fastly
      will stop retrying.
    externalDocs: *a86
  - name: tokens
    tags:
      - tokens
    description: An API Token is used to identify who is making the API call. Users
      can create multiple tokens to suit their needs.
    externalDocs: *a87
  - name: user
    tags:
      - user
    description: A user of the Fastly API and web interface. A user is always
      associated with a customer. Some information may be limited depending on
      access level.
    externalDocs: *a88
  - name: vcl
    tags:
      - vcl
    description: A VCL is a Varnish configuration file used to customize the
      configuration for a Service.
    externalDocs: *a89
  - name: vcl_diff
    tags:
      - vcl_diff
    description: Compare the changes in generated VCL between two versions of a
      service. This is sometimes called a "diff" because the comparison may
      highlight "differences" between the versions. To compare the configuration
      changes between two versions of a service represented in YAML format
      instead, use the related
      [diff](/reference/api/utils/diff/#diff-service-versions) endpoint.
    externalDocs: *a90
  - name: version
    tags:
      - version
    description: A Version represents a specific instance of the configuration for a
      service. A Version can be cloned, locked, activated, or deactivated.
    externalDocs: *a91
  - name: waf_active_rules
    tags:
      - waf_active_rules
    description: An active rule represents a [rule
      revision](/reference/api/waf/rules/revisions/) added to a particular
      [firewall version](/reference/api/waf/firewall-version/).
    externalDocs: *a92
  - name: waf_exclusions
    tags:
      - waf_exclusions
      - waf_exclusions_other
    description: >
      WAF rule exclusions provide a flexible way to handle false
      positives, allowing specific variables, rules, and the entire WAF to be
      excluded on a per request basis. You can configure up to 300 WAF
      exclusions and each exclusion of type `rule` can have up to 30 rules
      associated with it.
    externalDocs: *a93
  - name: waf_firewall_versions
    tags:
      - waf_firewall_versions
    description: Firewall version objects contain all of the rules and settings for
      your WAF and remain empty until properly configured. To understand the
      behavior of thresholds and scores, see [Managing
      rules](https://docs.fastly.com/en/guides/managing-rules-on-the-fastly-waf#understanding-scoring-active-rule-behavior).
      Newly created firewall versions are initiated without any associated
      rules. See [Active Rules](/reference/api/waf/rules/active/) for details.
      Changes to your WAF's rules and settings can be made by
      [cloning](/reference/api/waf/firewall-version/#clone-waf-firewall-version)
      an existing firewall version, making the changes, and then
      [activating](/reference/api/waf/firewall-version/#deploy-activate-waf-firewall-version)
      the new firewall version.
    externalDocs: *a94
  - name: waf_firewalls
    tags:
      - waf_firewalls
      - waf_firewalls_other
    description: A firewall represents a configuration of a Web Application Firewall
      (WAF) on a service. A firewall has many firewall versions through which
      you can manage rules.
    externalDocs: *a95
  - name: waf_rule_revisions
    tags:
      - waf_rule_revisions
      - waf_rule_revisions_other
    description: Rule revisions track new variations of
      [rules](/reference/api/waf/rules/) as they change over time with
      enhancements, fixes, and improvements. This object allows you to find a
      specific variation of a rule for use in your application. An [active
      rule](/reference/api/waf/rules/active/) on a firewall uses a specific rule
      revision.
    externalDocs: *a96
  - name: waf_rules
    tags:
      - waf_rules
      - waf_rules_other
    description: Rules are universally available for every firewall. Rules can have
      one or multiple [rule revisions](/reference/api/waf/rules/revisions/). You
      can add rules to your firewall by creating [active
      rules](/reference/api/waf/rules/active/).
    externalDocs: *a97
  - name: waf_tags
    tags:
      - waf_tags
    description: Tags for categorizing WAF [rules](/reference/api/waf/rules/).
    externalDocs: *a98
