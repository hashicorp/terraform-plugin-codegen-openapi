      type: object
      properties:
        action:
          type: string
          description: Allows you to terminate request handling and immediately perform an
            action.
          enum:
            - lookup
            - pass
          x-enum-descriptions:
            - Perform a cache lookup.
            - Ignore the cache completely.
          nullable: true
        bypass_busy_wait:
          type: integer
          description: Disable collapsed forwarding, so you don't wait for other objects
            to origin.
        default_host:
          type: string
          description: Sets the host header.
          nullable: true
        force_miss:
          type: integer
          description: Allows you to force a cache miss for the request. Replaces the item
            in the cache if the content is cacheable.
        force_ssl:
          type: integer
          description: Forces the request use SSL (redirects a non-SSL to SSL).
        geo_headers:
          type: integer
          description: Injects Fastly-Geo-Country, Fastly-Geo-City, and Fastly-Geo-Region
            into the request headers.
        hash_keys:
          type: string
          description: Comma separated list of varnish request object fields that should
            be in the hash key.
          nullable: true
        max_stale_age:
          type: integer
          description: How old an object is allowed to be to serve stale-if-error or
            stale-while-revalidate.
        name:
          $ref: "#/components/schemas/name_request_settings"
        request_condition:
