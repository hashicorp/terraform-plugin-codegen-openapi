provider:
  name: petstore

resources:
  pet:
    create:
      path: /pet
      method: POST
    read:
      path: /pet/{petId}
      method: GET
    update:
      path: /pet
      method: PUT
    delete:
      path: /pet/{petId}
      method: DELETE
    merge_options:
      param_matches:
        petId: id

  order:
    create:
      path: /store/order
      method: POST
    read:
      path: /store/order/{orderId}
      method: GET
    delete:
      path: /store/order/{orderId}
      method: DELETE
    merge_options:
      param_matches:
        orderId: id

  user:
    create:
      path: /user
      method: POST
    read:
      path: /user/{username}
      method: GET

data_sources:
  pet:
    read:
      path: /pet/{petId}
      method: GET
    merge_options:
      param_matches:
        petId: id

  pets:
    read:
      path: /pet/findByStatus
      method: GET

  order:
    read:
      path: /store/order/{orderId}
      method: GET
    merge_options:
      param_matches:
        orderId: id
