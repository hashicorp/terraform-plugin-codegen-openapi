openapi: 3.1.0
info:
  title: EdgeCase API
  description: This is a fake API spec that was built to test some of the less common API schema structures and their mapping in the OpenAPI to Framework code generator
  version: 1.0.0
paths:
  /nested_lists:
    get:
      summary: Test for nested lists (list within a list)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  main_list:
                    description: This list has another list nested underneath!
                    type: array
                    items:
                        type: array
                        items:
                          type: string
  /set_collections:
    get:
      summary: Test for SetNested attributes and Set attributes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  setnested_prop:
                    description: This is a set with a nested object
                    type: array
                    format: set
                    items:
                        type: object
                        properties:
                          string_prop:
                            description: String inside a set!
                            type: string
                          bool_prop:
                            description: Bool inside a set!
                            type: string
                  set_prop:
                    description: This is a set of strings
                    type: array
                    format: set
                    items:
                        type: string